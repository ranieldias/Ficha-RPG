<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  	<!-- Selector Container -->
    <div class="container">
        <div class="dropdown-container">
            <select id="sheetDropdown" class="dropdown" onchange="loadSheetData()">
                <option value="" disabled selected>Select a Sheet</option>
            </select>
        </div>
        <div class="button-container">
            <button id="addSheetBtn" onclick="openPopup()">+</button>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Enter Sheet ID</h2>
            <input type="text" id="sheetIdInput" placeholder="Enter Sheet ID">
            <button onclick="storeSheetId()">Save</button>
        </div>
    </div>
 
    <!-- Number Field Container -->
    <div id="fieldContainer">
      	<span style="font-weight: bold;">Digite um valor: </span>
        <!-- Campo de texto para inserir o número -->
        <input type="number" id="inputValue" value="1" min="1"  style="width:100px">
    </div>
      
    <!-- Nova div para os elementos -->
    <div id="controlsContainer" >
      
        <!-- Texto fixo -->
        <span id="fixedText" style="font-weight: bold;">HP</span>

        <div id="far-right"> 
            <!-- Texto variável ${current}/${total} -->
            <span id="statusText" style="font-weight: bold;">0/0</span>

            <!-- Botões "+" e "-" -->
            <button class="styled-button" data-cell="H13">+</button>
            <button class="styled-button" data-cell="H13">-</button>
        </div>
    </div>

    <!-- Table Container -->
    <div id="tableContainer">
        <table id="infoTable">
            <tr>
                <td style="font-weight: bold; color: white;">FOR</td>
                <td style="font-weight: bold; color: white;">CON</td>
                <td style="font-weight: bold; color: white;">DES</td>
            </tr>
            <tr>
                <td id="forValue"></td>
                <td id="conValue"></td>
                <td id="desValue"></td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: white;">HAB</td>
                <td style="font-weight: bold; color: white;">INT</td>
                <td style="font-weight: bold; color: white;">CAR</td>
            </tr>
            <tr>
                <td id="habValue"></td>
                <td id="intValue"></td>
                <td id="carValue"></td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
