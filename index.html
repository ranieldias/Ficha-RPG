<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dropdown-container">
            <select id="sheetDropdown" class="dropdown" onchange="loadSheetData()">
                <option value="" disabled selected>Select a Sheet</option>
            </select>
        </div>
        <div class="button-container">
            <button id="addSheetBtn" onclick="openPopup()">+</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Enter Sheet ID</h2>
            <div>
                <input type="text" id="sheetIdInput" placeholder="Enter Sheet ID" style="width: 60%; height: 38px">
                <button class="styled-button" style="width: 30%; height: 50px" onclick="storeSheetId()">Save</button>
            </div>
        </div>
    </div>
    
    <div id="fieldContainer">
        <span style="font-weight: bold;">Digite um valor: </span>
        <input type="number" id="inputValue" value="1" min="1"  style="width:100px">
    </div>
        
    <div id="statusContainer">
        <div class="controlsContainer">
            
            <span style="font-weight: bold;">Imunol√≥gico</span>

            <div class="far-right"> 
                <span style="font-weight: bold;">0+2+2+3</span>

                <button class="styled-button" data-cell="H13">
                    <img src="assets/dice-white.svg" alt="Dice Icon" style="width: 20px; height: 20px;">
                  </button>
            </div>
        </div>
    </div>

    <div class="tableContainer">
        <table class="infoTable">
            <tr>
                <td style="font-weight: bold; color: white;">FOR</td>
                <td style="font-weight: bold; color: white;">CON</td>
                <td style="font-weight: bold; color: white;">DES</td>
            </tr>
            <tr>
                <td id="strengthValue"></td>
                <td id="constitutionValue"></td>
                <td id="dexterityValue"></td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: white;">HAB</td>
                <td style="font-weight: bold; color: white;">INT</td>
                <td style="font-weight: bold; color: white;">CAR</td>
            </tr>
            <tr>
                <td id="abilityValue"></td>
                <td id="intelligenceValue"></td>
                <td id="charismaValue"></td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
