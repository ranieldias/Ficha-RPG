<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ficha RPG</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Dropdown and Add Button -->
        <div class="spaceContainer">
                <select class="dropdown" id="sheetDropdown">
                <option value="" disabled selected>Personagem</option>
                </select>
            <button class="styled-button" onclick="openAddId()">+</button>
        </div>

        <!-- Number Input -->
        <div class="spaceContainer">
            <span style="font-weight: bold;">Digite um valor: </span>
            <input type="number" id="inputValue" value="1" min="1"  style="width:100px">
        </div>
            
        <!-- Status Controler -->
        <div class="collumContainer" id="statusContainer">
            <!-- Filled in JS -->
        </div>

        <!-- Expertises Controler -->
        <div class="collumContainer" id="expertisesContainer">
            <!-- Filled in JS -->
        </div>

        <!-- Attributes Table -->
        <div class="tableContainer">
            <!-- Filled in JS -->
        </div>

        <!-- Popups -->
        <dialog class="popupContainer" id="addId">
            <div class="popupContent">
                <div class="spaceContainer">
                <h2>Adicionar Personagem</h2>
                <span class="close-btn" onclick="closeAddId()">&times;</span>
                </div> 

                <div class="spaceContainer">
                    <input type="text" id="sheetIdInput" placeholder="ID da Ficha" style="width: 100%; height: 38px">
                    <button class="styled-button" style="width: 30%; height: 50px" onclick="storeSheetId()">Salvar</button>
                </div>
            </div>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
